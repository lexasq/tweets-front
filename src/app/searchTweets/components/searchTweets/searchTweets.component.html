
<input type="text" #searchText title="Input searchstring" (keyup)="getTweets(searchText.value, $event)" >
<button (click)="searchType = 'hashtags'">Hashtag search</button>
<button (click)="searchType = 'userPage'">User search</button>
<ul  class="list-group">
  <li *ngFor="let tweet of tweets" class="list-group-item">
    <div class="tweet">
      {{ tweet.text }}
    </div>
  </li>
</ul>
